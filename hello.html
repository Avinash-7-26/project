<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#121212;
  color:white;
  text-align:center;
}
.player{
  width:350px;
  margin:auto;
  margin-top:60px;
  padding:20px;
  border-radius:10px;
  background:#1f1f1f;
  box-shadow:0 0 10px black;
}
h2{margin-bottom:10px;}
button{
  margin:10px;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background:#4b42ef;
  color:white;
}
button:hover{
  background:#4c65f4;
}
ul{
  text-align:left;
}
li{
  cursor:pointer;
  padding:8px;
}
li:hover{
  background:#2d2d2d;
}
</style>
</head>

<body>

<h1>üéµ Simple Music Player</h1>

<div class="player">
  <h2 id="songTitle">Select a Song</h2>

  <audio id="audio" controls style="width:100%;">
    Your browser does not support audio.
  </audio>

  <div>
    <button onclick="prevSong()">‚èÆ Prev</button>
    <button onclick="playSong()">‚ñ∂ Play</button>
    <button onclick="pauseSong()">‚è∏ Pause</button>
    <button onclick="nextSong()">‚è≠ Next</button>
  </div>

  <h3>Playlist</h3>
  <ul id="playlist"></ul>
</div>

<script>
let songs = [
  {name:"Song 1", src:"song1.mp3"},
  {name:"Song 2", src:"song2.mp3"},
  {name:"Song 3", src:"song3.mp3"}
];

let index = 0;
let audio = document.getElementById("audio");
let title = document.getElementById("songTitle");
let playlistUI = document.getElementById("playlist");

function loadSong(i){
  audio.src = songs[i].src;
  title.innerText = songs[i].name;
}

songs.forEach((song,i)=>{
  let li = document.createElement("li");
  li.innerText = song.name;
  li.onclick = ()=>{
    index=i;
    loadSong(index);
    audio.play();
  }
  playlistUI.appendChild(li);
});

function playSong(){ audio.play(); }
function pauseSong(){ audio.pause(); }

function nextSong(){
  index = (index + 1) % songs.length;
  loadSong(index);
  audio.play();
}
function prevSong(){
  index = (index - 1 + songs.length) % songs.length;
  loadSong(index);
  audio.play();
}

// Load first song initially
loadSong(index);
</script>

</body>
</html>
